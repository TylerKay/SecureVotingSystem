<!DOCTYPE html>
<html>
    <head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">SecureVotingSystem</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="login_page_center">
                <div class=login_page_heading>
                    <h1>Login Page</h1>
                </div>
                <form action="login_form">
                    <label for="usr_name">Username</label>
                    <input type="text" id="usr_name" name="usr_name">

                    <br>
                    <label for="pwd">Password</label>
                    <input type="text" id="pwd" name="pwd">
                    <br>
                    <br>
                    <input type="submit" class= "btn btn-primary" value="Login to vote">
                </form>
                <br>
                <br>
                <br>
                <br>
                <button type="button" class="btn btn-primary">Create an account</button>
                <br>
                <br>
                <button type="button" class="btn btn-primary">Forgot Password</button>
            </div>


    </body>
